<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose">
            <h4 class="card-title">La liste des Articles</h4>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button mat-button (click)="openDialog()"> Ajouter un article </button>
            </div>
            <div class="col-md-6">
              <mat-form-field >
                <input matInput (keyup)="applyFilter($event)"  placeholder="Recherche..." #input>
              </mat-form-field>
            </div>

          </div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> Code </th>
              <td mat-cell *matCellDef="let article"> {{article.code}} </td>
            </ng-container>
            <ng-container matColumnDef="libelle">
              <th mat-header-cell *matHeaderCellDef> Nom </th>
              <td mat-cell *matCellDef="let article"> {{article.nom}} </td>
            </ng-container>
            <ng-container matColumnDef="prix_unitaire">
              <th mat-header-cell *matHeaderCellDef> Prix unitaire </th>
              <td mat-cell *matCellDef="let article"> {{article.prixUnitaire}} </td>
            </ng-container>
            <ng-container matColumnDef="images">
              <th mat-header-cell *matHeaderCellDef> Images </th>
              <td mat-cell *matCellDef="let article"> {{article.prixUnitaire}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let article"> {{article.description}} </td>
            </ng-container>
            <ng-container matColumnDef="produit">
              <th mat-header-cell *matHeaderCellDef> Produit </th>
              <td mat-cell *matCellDef="let article"> {{article.produits.nom}} </td>
            </ng-container>
            <ng-container matColumnDef="addImages">
              <th mat-header-cell *matHeaderCellDef> Ajout Images </th>
              <td mat-cell *matCellDef="let article">
                <button mat-icon-button color="accent" (click)="AddImage(article.id)">
                  <mat-icon class="mat-18">file_upload</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Modifier </th>
              <td mat-cell *matCellDef="let article">
                <button mat-icon-button color="accent" (click)="redirectToUpdate(article.id)">
                  <mat-icon class="mat-18">system_update</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="supprimer">
              <th mat-header-cell *matHeaderCellDef> Supprimer </th>
              <td mat-cell *matCellDef="let article">
                <button mat-icon-button color="warn" (click)="redirectToDelete(article.id)">
                  <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Pas de donn√©e "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 15,20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
